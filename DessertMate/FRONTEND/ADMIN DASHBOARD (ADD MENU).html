<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DessertMate | Add Menu (ADMIN)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poetsenone" rel="stylesheet">
    <script src="ACCOUNT AUTHENTICATION AND PROFILE.js" defer></script>
    <script src="LOGOUT.js" defer></script>
    <script src="USERNAME REPLACE LOADING.js" defer></script>
    <script src="MANAGE MENU VISIBILITY.js" defer></script>
    <script src="add menu.js" defer></script> <!-- âœ… Required for adding menu items -->
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <p class="welcome">Welcome</p>
            <h1 class="username">Loading...</h1>
            <nav>
                <ul>
                    <li><a href="HOMEPAGE.html">Chatbot</a></li>
                    <li><a href="MENU PAGE.html">Menu</a></li>
                    <li><a href="USER PROFILE.html">Account</a></li>
                    <li><a href="SUPPORT PAGE.html">Support</a></li>
                    <li><a href="MANAGE MENU PAGE.html">Manage Menu</a></li>
                </ul>
            </nav>
            <button class="logout">Log Out</button>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1 style="font-size: 30px;">ADD MENU</h1>
            <div class="menu-container">
                <div class="menu-catalog addMenuCard">
                    
                    <!-- Image Upload Input -->
                    <div class="addMenuField">
                        <label for="imageUpload">Upload Image:</label>
                        <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    </div>

                    <div class="addMenuField">
                        <div class="addMenuLabel">
                            <label for="dessert_name">Name:</label>
                        </div>
                        <div class="addMenuInput">
                            <input type="text" id="dessert_name" name="dessert_name" placeholder="Enter dessert name" required>
                        </div>
                    </div>

                    <div class="addMenuField">
                        <div class="addMenuLabel">
                            <label for="price">Price:</label>
                        </div>
                        <div class="addMenuInput">
                            <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" required>
                        </div>
                    </div>

                    <div class="addMenuField">
                        <div class="addMenuLabel">
                            <label for="description">Description:</label>
                        </div>
                        <div class="addMenuInput">
                            <textarea id="description" name="description" placeholder="Enter description" required></textarea>
                        </div>
                    </div>

                    <div class="addMenuButtons">
                        <button id="add" class="add-button">Add Dessert</button>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>

</html>
