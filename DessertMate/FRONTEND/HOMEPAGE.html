<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DessertMate | Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poetsenone" rel="stylesheet">
    <script src="ACCOUNT AUTHENTICATION AND PROFILE.js" defer></script>
    <script src="LOGOUT.js" defer></script>
    <script src="USERNAME REPLACE LOADING.js" defer></script>
    <script src="MANAGE MENU VISIBILITY.js" defer></script>
    <script src="CHAT.js" defer></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <p class="welcome">Welcome</p>
            <h1 class="username">Loading...</h1> <!-- Will be replaced with the real username -->
            <nav>
                <ul>
                    <li><a href="HOMEPAGE.html">Chatbot</a></li>
                    <li><a href="MENU PAGE.html">Menu</a></li>
                    <li><a href="USER PROFILE.html">Account</a></li>
                    <li><a href="SUPPORT PAGE.html">Support</a></li>

                </ul>
            </nav>
            <button class="logout">Log Out</button> <!-- Fixed Logout Button -->
        </aside>

        <main class="content">
            <div class="chatArea">
                <div class="chatView">
                    <!-- TO EDIT FOR DISPLAY CHATS -->
                </div>
                <div class="userInputField">
                    <div class="chatInputContainer">
                        <input type="text" class="chatInput" placeholder="Type a message...">
                        <button class="sendButton">
                            <img src="images/sendIcon.png" alt="Send">
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
