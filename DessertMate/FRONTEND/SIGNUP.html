<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DessertMate | Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poetsenone" rel="stylesheet">
    <script src="SIGNUP.js" defer></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="signupGreetingsContainer">
                <p class="greetingsHeadline">Join Us Today!</p>
                <br><br><br>
                <p class="greetingMessage">
                    Welcome to DessertMate! Create an account to explore our delightful treats and exclusive offers. Your sweet adventure begins here!
                </p>
            </div>
        </aside>
        <main class="content">
            <div class="signupContent">
                <h1 style="font-size: 60px;">Signup</h1>
                <br><br><br><br><br>
                <div class="signupComponents">
                    <div class="signupField">
                        <label for="username" style="padding-right: 15px;">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username">
                    </div>
                    <br><br>
                    <div class="signupField">
                        <label for="email" style="padding-right: 15px;">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <br><br>
                    <div class="signupField">
                        <label for="password" style="padding-right: 15px;">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Create a password">
                    </div>
                    <br><br>
                    <div class="signupField">
                        <label for="contactNo" style="padding-right: 15px;">Contact No:</label>
                        <input type="tel" id="contactNo" name="contactNo" placeholder="Enter your phone number">
                    </div>
                    <br><br><br><br><br><br><br>
                    <div class="signupButton">
                        <button id="signup" type="button">Sign Up</button> <!-- Fixed Button Type -->
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
