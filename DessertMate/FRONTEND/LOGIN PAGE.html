<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DessertMate | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poetsenone" rel="stylesheet">
    <script src="LOGIN PAGE.js" defer></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="loginGreetingsContainer">
                <p class="greetingsHeadline">Great to See You Again!</p>
                <br><br><br>
                <p class="greetingMessage">Welcome back to DessertMate! Indulge in sweetness. Log in to explore our delightful treats and special offers!</p>
            </div>
        </aside>
        <main class="content">
            <div class="loginContent">
                <h1 style="font-size: 60px;">Login</h1>
                <br><br><br><br><br>
                <div class="loginComponents">
                    <div class="loginField">
                        <label for="email" style="padding-right: 15px;">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <br><br>
                    <div class="loginField">
                        <label for="password" style="padding-right: 15px;">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <br><br><br><br><br><br><br>
                    <div class="loginButton">
                        <button id="login" type="button">Login</button>
                    </div>                    
                </div>
            </div>
        </main>
    </div>
</body>

</html>
